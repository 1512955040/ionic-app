<ion-header>


</ion-header>

<ion-content padding>
		<div style="text-align: center;">
			<img src="../../assets/imgs/登录2.png" style="margin-top:30%" alt="">
			<div>
				<img src="../../assets/imgs/云维字.png" alt="">
			</div>
		</div>
		<div style="margin-top:20px">
			<ion-list id="ion-list-input">
				<ion-item>
					<ion-label fixed><ion-icon name="md-person"></ion-icon></ion-label>
					<ion-input type="text" [(ngModel)]="loginname"></ion-input>
				</ion-item>
				
				<ion-item id="intT">
					<ion-label fixed ><ion-icon name="md-lock"></ion-icon></ion-label>
					<ion-input type="password" [(ngModel)]="password"></ion-input>
				</ion-item>
			</ion-list>
			
		</div>
		<div style="text-align: center;margin-top:40px">
			<button ion-button round (click)="enterNext()">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
			<!--<button ion-button block (click)="doAlert()">Basic Alert</button>-->
		</div>
</ion-content>
